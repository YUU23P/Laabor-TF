            500: '#000000',
            600: '#000000',

            800: '#000000',

<body class="bg-black text-blue-400 font-sans">

  <!-- Navbar -->
  <header class="bg-black border-b border-blue-500 fixed w-full z-30 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-10 flex justify-between items-center h-16">
      <a href="index.html" class="text-blue-400 text-3xl font-extrabold tracking-wide drop-shadow-lg">Labor Tefa</a>
      <nav>
        <ul class="hidden md:flex space-x-10 font-semibold">
          <li><a href="index.html#home" class="flex items-center hover:text-blue-300 transition"><i data-feather="home" class="w-5 h-5 mr-2"></i>Home</a></li>
          <li><a href="index.html#tentang" class="flex items-center hover:text-blue-300 transition"><i data-feather="info" class="w-5 h-5 mr-2"></i>Tentang</a></li>

          <i data-feather="menu" class="w-7 h-7"></i>
        </button>
      </nav>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-black border-t border-blue-500">
      <ul class="flex flex-col p-5 space-y-3 font-semibold text-blue-400">
        <li><a href="index .html#home" class="flex items-center hover:text-blue-300 transition"><i data-feather="home" class="w-5 h-5 mr-3"></i>Home</a></li>
        <li><a href="index.html#tentang" class="flex items-center hover:text-blue-300 transition"><i data-feather="info" class="w-5 h-5 mr-3"></i>Tentang</a></li>

  <main class="pt-20 max-w-3xl mx-auto py-28 px-8">
    <h2 class="text-5xl font-bold mb-14 text-blue-400 text-center drop-shadow-lg tracking-wide">Hubungi Kami</h2>
    <form class="space-y-10 bg-blue-400 p-12 rounded-3xl shadow-2xl">
      <div>
        <label for="name" class="block text-lg font-semibold text-black mb-3">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Nama Anda" class="w-full border border-blue-300 rounded-xl px-6 py-4 focus:outline-none focus:ring-4 focus:ring-black text-black font-medium" />
      </div>
      <div>
        <label for="email" class="block text-lg font-semibold text-black mb-3">Email</label>
        <input type="email" id="email" name="email" placeholder="email@domain.com" class="w-full border border-blue-300 rounded-xl px-6 py-4 focus:outline-none focus:ring-4 focus:ring-black text-black font-medium" />
      </div>
      <div>
        <label for="message" class="block text-lg font-semibold text-black mb-3">Pesan</label>
        <textarea id="message" name="message" rows="6" placeholder="Tulis pesan Anda..." class="w-full border border-blue-300 rounded-xl px-6 py-4 focus:outline-none focus:ring-4 focus:ring-black text-black font-medium"></textarea>
      </div>
      <button type="submit" class="w-full bg-black hover:bg-gray-900 text-blue-400 font-extrabold text-lg rounded-3xl py-5 shadow-lg transition-shadow tracking-wide">Kirim Pesan</button>
    </form>
  </main>

  <footer class="bg-black text-blue-400 text-center py-8 mt-24 font-bold tracking-widest drop-shadow-lg">

  </footer>

  <script>
    feather.replace();
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
